<div *ngIf="updateUser;else form_update">
<form  class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-2 control-label">Username: </label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="childUser.username" name="username" class="form-control" id="inputUsername3" placeholder="Username" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="childUser.name" name="name" class="form-control" id="inputName3" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Email: </label>
    <div class="col-sm-8">
      <input type="email" [(ngModel)]="childUser.email" name="email" class="form-control" id="inputPassword3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">BirthDate: </label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="childUser.birthDate" name="birthDate" class="form-control" id="inputPassword3" placeholder="BirthDate">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBio" id="label-bio" class="col-sm-2 control-label">Bio: </label>
    <textarea [(ngModel)]="childUser.description" name="description" class="form-control" rows="5" id="inputBio"></textarea>
  </div>
    <div class="btn-update-form center-block">
    <button type="button" class="btn btn-success" (click)="submitFormProfile()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="updateProfile()">Cancel</button>
    </div>
</form>
</div>


<ng-template #form_update>
  <div *ngIf=childUser class="info-user">
    <p><b>Username:</b> {{childUser.username}}</p>
    <p><b>Name:</b> {{childUser.name}}</p>
    <p><b>Email:</b> {{childUser.email}}</p>
    <p *ngIf=childUser.birthDate><b>Birthdate:</b> {{childUser.birthDate | date:fullDate }}</p>
    <p><b>Registration Date:</b> {{childUser.registrationDate | date:fullDate}}</p>
    <p *ngIf=childUser.description><b>Bio:</b> {{childUser.description}}</p>

    <button class="btn btn-success center-block btn-update" (click)="updateProfile()">Update profile</button>
  </div>
</ng-template>
