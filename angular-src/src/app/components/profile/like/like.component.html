
<div *ngIf="likeUser">
  <h2 class="page-header">Movies that you like</h2>
  <ul class="list-group">
    <div *ngFor="let movie of likeUser.likedMovies">
    <li class="list-group-item">{{movie.title}}</li>
    </div>
  </ul>
</div>

<button class="btn-check-location btn btn-info center-block" (click)="hideMap()">Hide  </button>

<button class="btn-check-location btn btn-info center-block" (click)="displayMap()">Hide the map </button>

<div  id="map">
</div>
