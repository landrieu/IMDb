
<div class="location">
<h3><b>Places I went:</b></h3>
<div class="divider">  
</div> 
<div *ngIf="placesUser">
  <ul class="list-group">
    <div *ngFor="let place of placesUser.placesSeen">
    <li class="block-place list-group-item"><div class="info-place">{{place.title}} - {{place.address}}<br>
        Latitude: {{place.latitude}} - Longitude: {{place.longitude}}
        </div>
        <div>
          <button class="btn-delete-place btn btn-danger center-block" (click)="deletePlace(place.timeStamp,'Seen')">Delete</button>
        </div>
    </li>
    </div>
  </ul>
</div>

<button class="btn-check-location btn btn-info center-block" (click)="showMapSeen()">Show the map </button>


<div class="divider">  
</div> 

<h3><b>Places I want to go:</b></h3>
<div class="divider">  
</div> 
<div *ngIf="placesUser">
  <ul class="list-group">
    <div *ngFor="let place of placesUser.placesToSee">
    <li class="block-place list-group-item"><div class="info-place">{{place.title}} - {{place.address}} <br>
        Latitude: {{place.latitude}} - Longitude: {{place.longitude}}
        </div>
        <div>
          <button class="btn-delete-place btn btn-danger center-block" (click)="deletePlace(place.timeStamp,'ToSee')">Delete</button>
        </div>
    </li>
    </div>
  </ul>
</div>

<button class="btn-check-location btn btn-info center-block" (click)="showMapToSee()">Show the map </button>

   <h3><b>Add a place:</b></h3>
  <div class="divider">  
</div> 

<form>
    <label>Location</label>
    <input type="text" [(ngModel)]="location" name="location" class="form-control">
     <label>To see or seen</label>
     <select id="select" class="form-control" [(ngModel)]="type" name="type">
      <option value="toSee">To See</option> 
      <option value="Seen">See</option>
    </select>
    <button class="btn-check-location btn btn-success center-block" (click)="checkLocation()">Check location </button>
    <div  id="map">
</div>
  </form>

<button class="btn-check-location btn btn-info center-block" (click)="displayMap()">Center on the marker </button>
<label>Tilte fo this place</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
    <button class="btn-check-location btn btn-info center-block" (click)="addPlace()">Add the place </button>
