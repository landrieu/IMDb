<div class="col-md-6 col-md-offset-3">
<h2 class="page-header">Register<span class="glyphicon glyphicon-info-sign icon-info"><span class="tuto-register">Safe registration<br> Password is hashed and salted </span></span> 
</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>

  <input type="submit" class="btn-register btn btn-primary center-block" value="Submit">
</form>
</div>
